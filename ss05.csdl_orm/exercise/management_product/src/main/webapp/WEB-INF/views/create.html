<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="display-4 text-center">CREATE PRODUCT</h1>
<form class="container-sm" method="post" action="/product/create" th:object="${product}">
    <div class="form-group">
        <label for="1">ID</label>
        <input th:field="*{id}" type="hidden" name="id" id="1" class="form-control" placeholder=""
               aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="2">NAME</label>
        <input th:field="*{name}" type="text" name="id" id="2" class="form-control" placeholder=""
               aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="3">PRICE</label>
        <input th:field="*{price}" type="number" name="id" id="3" class="form-control" placeholder=""
               aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="4">DESCRIBE</label>
        <input th:field="*{describe}" type="text" name="id" id="4" class="form-control" placeholder=""
               aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="5">PRODUCER</label>
        <input th:field="*{producer}" type="text" name="id" id="5" class="form-control" placeholder=""
               aria-describedby="helpId">
    </div>
    <input name="" id="" class="btn btn-primary" type="submit" value="Create">
</form>
</body>
</html>
