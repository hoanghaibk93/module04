<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:replace="~{common_student::headerStudent}"></div>
<h1>Student List</h1>
<p><a href="/student/create">Create Student</a></p>
<p style="color: blue">${msg}"</p>
<table border="1" style="width: 1000px">
    <tr>
        <th>No</th>
        <th>Id</th>
        <th>Name</th>
        <th>Point</th>
        <th>Gender</th>
        <th>NameClass</th>
        <th>Detail</th>
    </tr>
    <tr th:each="student, temp : ${listStudent}">
        <td th:text="${temp.count}"></td>
        <td th:text="${student.codeStudent}"></td>
        <td th:text="${student.nameStudent}"></td>
        <td th:text="${student.point}"></td>
        <td>
           <span th:if="${student.gender==1}">Male</span>
           <span th:unless="${student.gender==1}">FeMale</span>
        </td>
        <td th:text="${student.classRoom.nameClass}"></td>
        <td><a th:href="@{/student/detail/{idStudent}(idStudent = ${student.codeStudent})}">Detail</a></td>
    </tr>
</table>
<div th:include="~{common_student::footerStudent}"></div>
</body>
</html>
