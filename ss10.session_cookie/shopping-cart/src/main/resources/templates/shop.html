<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        img {
            height: 100%;
            /*overflow: hidden;*/
        }
    </style>
</head>
<body>
<h4 class="display-6 text-uppercase fw-bold text-center mb-4">Product List</h4>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="row">
    <th:block th:each="product:${products}">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="card text-center" style="width: 18rem;">
                <a th:href="@{/detail/{id}(id=${product.id})}"><img th:src="${product.img}" class="card-img-top"
                                                                    alt="..."></a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <h5 class="card-title" th:text="${product.price}"></h5>
                    <p th:text="${product.description}" class="card-text"></p>
                    <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
