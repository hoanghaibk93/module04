<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Form Register</h1>
<form class="container-sm border border-info p-3 mb-2 bg-primary text-white" style="width: 50%;" method="post" action="/user/register" th:object="${user}">
    <div class="form-group">
        <label for="1">ID</label>
        <input th:field="*{id}" type="text"
               class="form-control" name="" id="1" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
        <label for="2">FIRST NAME</label>
        <input th:field="*{firstName}" type="text"
               class="form-control" name="" id="2" aria-describedby="helpId" placeholder="">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></p>
    </div>
    <div class="form-group">
        <label for="3">LAST NAME</label>
        <input th:field="*{lastName}"  type="text"
               class="form-control" name="" id="3" aria-describedby="helpId" placeholder="">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></p>
    </div>
    <div class="form-group">
        <label for="4">PHONE NUMBER</label>
        <input th:field="*{phoneNumber}" type="text"
               class="form-control" name="" id="4" aria-describedby="helpId" placeholder="">
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></p>
    </div>
    <div class="form-group">
        <label for="5">AGE</label>
        <input th:field="*{age}" type="text"
               class="form-control" name="" id="5" aria-describedby="helpId" placeholder="">
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></p>
    </div>
    <div class="form-group">
        <label for="6">EMAIL</label>
        <input th:field="*{email}" type="text"
               class="form-control" name="" id="6" aria-describedby="helpId" placeholder="">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
    </div>
    <button type="Submit" class="btn btn-danger">Register</button>
</form>
</body>
</html>
