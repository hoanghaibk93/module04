<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center text-primary">List Song</h1>
<p><a href="/song/create">Create</a></p>
<table class="table table-inverse table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SINGER</th>
        <th>TYPE</th>
        <th>UPDATE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${listSong}">
        <td th:text="${song.id}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.type}"></td>
        <td><a th:href="@{/song/edit/{id}(id=${song.id})}">update</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
