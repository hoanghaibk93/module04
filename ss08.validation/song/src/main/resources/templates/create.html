<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center"> Create Song</h3>
<form method="post" action="/song/create" th:object="${song}" style="width: 50%" class="container-sm border border-info p-3 mb-2 bg-danger text-white">
    <div class="form-group">
        <label for="1">NAME</label>
        <input th:field="*{name}" th:text="${song.name}" type="text" class="form-control" name="" id="1"
               aria-describedby="helpId" placeholder="">
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>
    <div class="form-group">
        <label for="2">SINGER</label>
        <input th:field="*{singer}" th:text="${song.singer}" type="text" class="form-control" name="" id="2"
               aria-describedby="helpId" placeholder="">
        <p style="color: red" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></p>
    </div>
    <div class="form-group">
        <label for="3">TYPE</label>
        <input th:field="*{type}" th:text="${song.type}" type="text" class="form-control" name="" id="3"
               aria-describedby="helpId" placeholder="">
        <p style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</body>
</html>
