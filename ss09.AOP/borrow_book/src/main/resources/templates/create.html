<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information borrow book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center"> Borrow Book</h3>
<h3 class="text-center">Detail Blog</h3>
<table class="table container-sm border border-info p-3 mb-2 bg-danger text-white">
    <tbody>
    <tr>
        <td>ID</td>
        <td th:text="${books.getIdBook()}"></td>
    </tr>
    <tr>
        <td>NAME OF BOOK</td>
        <td th:text="${books.getNameBook()}"></td>
    </tr>
    <tr>
        <td>QUANTITY</td>
        <td th:text="${books.getQuantity()}"></td>
    </tr>
    </tbody>
</table>


<form style="width: 50%" class="container-sm border border-info p-3 mb-2 bg-danger text-white" action="/book/create"
      method="post" th:object="${bookUser}">
    <div hidden="hidden" class="form-group">
        <label for="1">BOOK</label>
        <input th:field="*{book}" type="text" class="form-control" name="" id="1" aria-describedby="helpId"
               placeholder="">
    </div>
    <div class="form-group">
        <label>USER</label>
        <select th:field="*{user}">
            <option th:each="user: ${userList}" th:text="${user.getNameUser()}"
                    th:value="${user.getIdUser()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="2">ID BORROW BOOK</label>
        <input th:field="*{idBorrowBook}" type="text" class="form-control" name="" id="2" aria-describedby="helpId"
               placeholder="">
    </div>
    <button type="submit" class="btn btn-success">borrow</button>

</form>
</body>
</html>
