<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>List User BOOK</h3>
<table class="table table-bordered table-inverse table-responsive">
  <thead class="thead-inverse">
  <tr>
    <th>ID USER</th>
    <th>ID BOOK</th>
    <th>NAME OF USER</th>
    <th>NAME OF BOOK</th>
    <th>CODE BORROW BOOK</th>
    <th>QUANTITY</th>
    <th>BORROW</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="bookUser : ${listBookUser}">
    <td th:text="${bookUser.getId().getIdUser()}" ></td>
    <td th:text="${bookUser.getId().getIbBook()}" ></td>
    <td th:text="${bookUser.getUser().getNameUser()}"></td>
    <td th:text="${bookUser.getBook().getNameBook()}"></td>
    <td th:text="${bookUser.getIdBorrowBook()}"></td>
    <td th:text="${bookUser.getBook().getQuantity()}"></td>
    <td><a th:href="@{/information/{idBook}/{idUser}(idBook = ${bookUser.getId().getIbBook()}, idUser=${bookUser.getId().getIdUser()})}">borrow</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
