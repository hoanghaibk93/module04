<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3>List User BOOK</h3>
<h4><a th:href="@{/book}">Borrow book</a></h4>
<table class="table table-bordered table-inverse table-responsive">
    <thead class="thead-inverse">
    <tr>
        <th>ID</th>
        <th>NAME OF USER</th>
        <th>NAME OF BOOK</th>
        <th>CODE BORROW BOOK</th>
        <th>QUANTITY</th>
        <th>RETURN BOOK</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookUser : ${listBookUser}">
        <td th:text="${bookUser.getId()}"></td>
        <td th:text="${bookUser.getUser().getNameUser()}"></td>
        <td th:text="${bookUser.getBook().getNameBook()}"></td>
        <td th:text="${bookUser.getIdBorrowBook()}"></td>
        <td th:text="${bookUser.getBook().getQuantity()}"></td>
        <td>
            <button type="button"
                    class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Return Book
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Return book</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/information/return" method="post">
                                <span>Enter id borrow book</span>
                                <input type="number" id="idDelete" name="idBookUser">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Return</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
